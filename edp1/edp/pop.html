<!DOCTYPE html>
<html>
<head>
  <title>Timeout Popup with Timer</title>
  <style>
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
      animation: popupAnimation 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
     .popup2 {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
      animation: popupAnimation 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }


    @keyframes popupAnimation {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .time {
      font-size: 24px;
      margin-bottom: 10px;
    }


    .time2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <button onclick="showTimeoutPopup()">Timeout</button>

  <div id="timeoutPopup" class="popup" style="display: none;">
    <h1>Timeout!</h1>
    <div class="timer" id="timer">30</div>
    <button onclick="hideTimeoutPopup()">Close</button>
  </div>

  <script>
    let countdown;

    function showTimeoutPopup() {
      const popup = document.getElementById("timeoutPopup");
      popup.style.display = "block";
      startCountdown();
    }

    function hideTimeoutPopup() {
      const popup = document.getElementById("timeoutPopup");
      popup.style.display = "none";
      stopCountdown();
    }

    function startCountdown() {
      let time = 30;
      const timerElement = document.getElementById("timer");
      timerElement.innerText = time;

      countdown = setInterval(function() {
        time--;
        timerElement.innerText = time;
        if (time === 0) {
          stopCountdown();
          playNotificationSound();
        }
      }, 1000);
    }

    function stopCountdown() {
      clearInterval(countdown);
    }

    function playNotificationSound() {
      const audio = new Audio('notification_sound.mp3');
      audio.play();
    }
  </script>
</body>
</html>
