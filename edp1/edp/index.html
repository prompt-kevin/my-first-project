<!DOCTYPE html>
<html>
<head>
  <title>Basketball Scoring System</title>
 <link rel="stylesheet" type="text/css" href="styles.css">
 <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
 <link href="https://fonts.cdnfonts.com/css/genera-grotesk" rel="stylesheet">
</head>
<body>
  
  <div class="container">
    <div class="left">

       <h1><span id="score">0</span></h1>
       <div id="timeoutPopup" class="popup" style="display: none;">
      <h1>TIMEOUT!</h1>
      <div class="timer" id="time" style="font-size: 100px;
       font-family: 'Electronic Highway Sign', sans-serif;
      text-shadow: 0 0 5px #ff9933, 0 0 10px #ff9933, 0 0 20px #ff9933, 0 0 30px #ff9933, 0 0 40px #ff9933, 0 0 50px #ff9933, 0 0 60px #ff9933;">30</div>
      <button onclick="hideTimeoutPopup()">Close</button>
    </div>

    </div>
    <div class="right"> 
      <h1><span id="score2">0</span></h1>
      <div id="timeoutPopup2" class="popup2" style="display: none;">
      <h1>TIMEOUT!</h1>
      <div class="timer2" id="time2" style="font-size: 100px;
      font-family: 'Electronic Highway Sign', sans-serif;
      text-shadow: 0 0 5px #ff9933, 0 0 10px #ff9933, 0 0 20px #ff9933, 0 0 30px #ff9933, 0 0 40px #ff9933, 0 0 50px #ff9933, 0 0 60px #ff9933;"><h2>30</h2></div>
      <button onclick="hideTimeoutPopup2()">Close</button></div>
  </div>


  <div class="rectangle">
      <p> TIME </p>
     <h1 id="timer">12:00.00</h1>
         <audio id="hornSound" src="horn.mp3"></audio> 
  </div>


   <div class="rectangle2"><p>VS</p>
   </div>

   <div class="rectangle3">
      <h3 id="dynamicHeading">1st Quarter</h3>
   </div>


   <div class="team1">
      <h1 id="teamname">TEAM 1</h1>
   </div>
   <div class="t1"><img id="uploaded-image" src="images.png" alt="Logo Here"></div>

   <div class="team2">
      <h1 id="teamname2">TEAM 2</h1>
   </div>
  <div class="t2"><img id="uploaded-image2" src="images.png" alt="Logo Here"></div>


   <div class="bottom">

    <div class="bottom-left">
      <div class="start">
        <div class="input-group">
              <button onclick="changename()"><span>OK</span></button>
              <input type="text" id="textInput" placeholder="Team Name" id="input-field">
          </div>
          <input type="file" accept="image/*" onchange="handleFileInputChange(event)"> 
          </div> 


         
            <button onclick="increaseScore(1)">1</button>
            <button onclick="increaseScore(2)">2</button>
            <button onclick="increaseScore(3)">3</button>
            <button onclick="decreaseScore()">-</button>
            <button onclick="showTimeoutPopup()">Timeout</button>
          </div>
  

   

    <div class="middle">
      <button class="neumorphism-button"id="startStopButton" onclick="startStopTimer()">Start</button>
      <select id="selectOption" onchange="changeHeading()">
        <option value="1st Quarter">1st Quarter</option>
        <option value="2nd Quarter">2nd Quarter</option>
        <option value="3rd Quarter">3rd Quarter</option>
        <option value="4th Quarter">4th Quarter</option>
    </select>
    <button onclick="resizeToFullScreen()">Full Screen</button>

     

    </div>


    <div class="bottom-right">
      
          <button onclick="showTimeoutPopup2()">Timeout</button>
          <button onclick="increaseScore2(1)">1</button>
          <button onclick="increaseScore2(2)">2</button>
          <button onclick="increaseScore2(3)">3</button>
          <button onclick="decreaseScore2()">-</button>

          <div class="start">
          <div class="input-group">
            <input type="text" id="textInput2" placeholder="Team Name" id="input-field" class="capitalize">
              <button onclick="changename2()"><span>OK</span></button>
          </div>
           <input type="file" accept="image/*" onchange="handleFileInputChange2(event)"> 
         </div>
         


    </div>
   </div>





   <script src="script.js"> </script> 
</body>
</html>
